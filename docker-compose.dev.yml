services:
  flightontime-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flightontime-api-dev
    ports:
      - "8000:8000"
    environment:
      - PREDICTION_API_TOKEN=${PREDICTION_API_TOKEN:-dev_token_12345}
      - WORKERS=1
      - LOG_LEVEL=debug
    volumes:
      # Mount for hot reload during development
      - ./API:/app/API
      - ./helpers:/app/helpers
      - ./models:/app/models
      - ./metadata:/app/metadata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
